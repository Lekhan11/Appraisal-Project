<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
    <!-- Title -->
    <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
    <input type="text" id="title" name="title" class="form-control" required>

    <!-- Resource Person -->
    <label for="agencyname" class="form-label">Name of the Agency <span class="text-danger">*</span></label>
    <input type="text" id="agencyname" name="agencyname" class="form-control" required>

    <!-- Designation & Organization -->
    <label for="facultyname" class="form-label">Name of the faculty Applied for Funding <span class="text-danger">*</span></label>
    <input type="text" id="facultyname" name="facultyname" class="form-control" required>

    <!-- Phone -->
    <label for="fundapplied" class="form-label">Fund Applied in Rs <span class="text-danger">*</span></label>
    <input type="text" id="fundapplied" name="fundapplied" class="form-control" required>

    <!-- Email -->
    <label for="fundreceived" class="form-label">Fund Received in Rs <span class="text-danger">*</span></label>
    <input type="text" id="fundreceived" name="fundreceived" class="form-control" required>

    <!-- Website URL -->
    <label for="fromdate" class="form-label">From Date (MM/DD/YYYY) </label>
    <input type="date" id="fromdate" name="fromdate" class="form-control">
<!-- Website URL -->
    <label for="todate" class="form-label">To Date (MM/DD/YYYY) </label>
    <input type="date" id="todate" name="todate" class="form-control">

    <label for="studentsattended" class="form-label">No. of Students Attended <span class="text-danger">*</span></label>
    <input type="text" id="studentsattended" name="studentsattended" class="form-control" required>
<!-- Website URL -->
    <label for="facultyattended" class="form-label">No. of Faculty Attended </label>
    <input type="text" id="facultyattended" name="facultyattended" class="form-control">
<!-- Website URL -->
    <label for="attachproof1" class="form-label">Attach Proof(Applied & Received proposal, Utilization certificate if any) </label>
    <input type="file" id="attachproof1" name="attachproof1" class="form-control">

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-50 m-auto d-block mt-3">Submit</button>
</form>
