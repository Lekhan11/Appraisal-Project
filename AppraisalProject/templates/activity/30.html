<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
     <!-- Name of Faculty -->
     <div class="mb-3">
       <label for="studentname" class="form-label">Name of the Student <span class="text-danger">*</span></label>
       <input type="text" id="studentname" name="studentname" class="form-control" placeholder="" required>
     </div>


     <!-- mode -->
     <div class="mb-3">
        <label for="eventtype" class="form-label">Type of the Event <span class="text-danger">*</span></label>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault1" value="on-campus drive" required>
          <label class="form-check-label" for="flexRadioDefault1">
            On-Campus Drive
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault2" value="off-campus drive">
          <label class="form-check-label" for="flexRadioDefault2">
            Off-Campus Drive
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault2" value="other">
          <label class="form-check-label" for="flexRadioDefault2">
            Other:
          </label>
        </div>
      </div>


     <div class="mb-3">
      <label for="companyname" class="form-label">Name of the Company <span class="text-danger">*</span></label>
      <input type="text" id="companyname" name="companyname" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="designation" class="form-label">Designation / Role <span class="text-danger">*</span></label>
      <input type="text" id="designation" name="designation" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="salary" class="form-label">Salary Package Per Annum <span class="text-danger">*</span></label>
      <input type="text" id="salary" name="salary" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="attachproof1" class="form-label">Attach XL sheet (S.No,Student name, Company name, Designation, Salary per annum) <span class="text-danger">*</span></label>
      <input type="file" id="attachproof1" name="attachproof1" class="form-control" required>
     </div>

     <!-- Attach Proof -->
     <div class="mb-3">
       <label for="attachproof2" class="form-label">Attach Offer Letter in PDF format in XL sheet order <span class="text-danger">*</span></label>
       <input type="file" id="attachproof2" name="attachproof2" class="form-control" required>
     </div>

     <!-- Submit Button -->
     <div class="d-grid">
       <button type="submit" class="btn btn-success">Submit</button>
     </div>

   </form>
