<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">

     <!-- Name of Faculty -->
     <div class="mb-3">
       <label for="Facultyname" class="form-label">Name of the Faculty <span class="text-danger">*</span></label>
       <input type="text" id="facultyname" name="facultyname" class="form-control" placeholder="" required>
     </div>

     <!-- Title of Patent -->
     <div class="mb-3">
       <label for="eventdescription" class="form-label">Description of the Event <span class="text-danger">*</span></label>
       <input type="text" id="eventdescription" name="eventdescription" class="form-control" placeholder="" required>
     </div>

     <!-- mode -->
     <div class="mb-3">
       <label for="organizer" class="form-label">Organizer details <span class="text-danger">*</span></label>
       <input type="text" id="organizer" name="organizer" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="datefrom" class="form-label">Date (From) <span class="text-danger">*</span></label>
      <input type="date" id="datefrom" name="datefrom" class="form-control" required>
     </div>

     <div class="mb-3">
        <label for="dateto" class="form-label">Date (To) <span class="text-danger">*</span></label>
        <input type="date" id="dateto" name="dateto" class="form-control" required>
     </div>
     
     <!-- Attach Proof -->
     <div class="mb-3">
       <label for="attachproof1" class="form-label">Attach Certificates in PDF fromat <span class="text-danger">*</span></label>
       <input type="file" id="attachproof1" name="attachproof1" class="form-control" required>
     </div>

     <div class="mb-3">
        <label for="attachproof2" class="form-label">Attach any other proof (Permission letter, Geo Tag Photo, etc.,) <span class="text-danger">*</span></label>
        <input type="file" id="attachproof2" name="attachproof2" class="form-control" required>
     </div>

     <!-- Submit Button -->
     <div class="d-grid">
       <button type="submit" class="btn btn-success">Submit</button>
     </div>

   </form>
