<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">

     <!-- Name of Faculty -->
     <div class="mb-3">
       <label for="staffname" class="form-label">Name of the Staff <span class="text-danger">*</span></label>
       <input type="text" id="staffname" name="staffname" class="form-control" placeholder="" required>
     </div>

     <!-- Title of Patent -->
     <div class="mb-3">
       <label for="subjectname" class="form-label">Name of the Subject <span class="text-danger">*</span></label>
       <input type="text" id="subjectname" name="subjectname" class="form-control" placeholder="" required>
     </div>

     <!-- mode -->
     <div class="mb-3">
       <label for="year/sem" class="form-label">Year / SEM <span class="text-danger">*</span></label>
       <input type="text" id="year/sem" name="year/sem" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="methodadopted" class="form-label">Method adopted <span class="text-danger">*</span></label>
      <input type="text" id="methodadopted" name="methodadopted" class="form-control" required>
     </div>

     <div class="mb-3">
        <label for="youtubelink" class="form-label">Youtube link <span class="text-danger">*</span></label>
        <input type="text" id="youtubelink" name="youtubelink" class="form-control" required>
     </div>
     
     <!-- Attach Proof -->
     <div class="mb-3">
       <label for="attachproof1" class="form-label">Upload documents word format <span class="text-danger">*</span></label>
       <input type="file" id="attachproof1" name="attachproof1" class="form-control" required>
     </div>

     <div class="mb-3">
        <label for="attachproof2" class="form-label">Upload documents PDF format <span class="text-danger">*</span></label>
        <input type="file" id="attachproof2" name="attachproof2" class="form-control" required>
     </div>

     <!-- Submit Button -->
     <div class="d-grid">
       <button type="submit" class="btn btn-success">Submit</button>
     </div>

   </form>
