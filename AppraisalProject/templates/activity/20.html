<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
     <!-- Name of Faculty -->
     <div class="mb-3">
       <label for="facultyname" class="form-label">Name of the Faculty <span class="text-danger">*</span></label>
       <input type="text" id="facultyname" name="facultyname" class="form-control" placeholder="" required>
     </div>

     <!-- Title of Patent -->
     <div class="mb-3">
       <label for="industryname" class="form-label">Name of the Industry <span class="text-danger">*</span></label>
       <input type="text" id="industryname" name="industryname" class="form-control" placeholder="" required>
     </div>

     <div class="mb-3">
      <label for="datefrom" class="form-label">From Date <span class="text-danger">*</span></label>
      <input type="date" id="datefrom" name="datefrom" class="form-control" required>
     </div>

     <div class="mb-3">
      <label for="dateto" class="form-label">To Date <span class="text-danger">*</span></label>
      <input type="date" id="dateto" name="dateto" class="form-control" required>
     </div>

     <!-- Attach Proof -->
     <div class="mb-3">
       <label for="attachproof1" class="form-label">Photo (Geo tag) <span class="text-danger">*</span></label>
       <input type="file" id="attachproof1" name="attachproof1" class="form-control" required>
     </div>

     <div class="mb-3">
       <label for="attachproof2" class="form-label">Certificate <span class="text-danger">*</span></label>
       <input type="file" id="attachproof2" name="attachproof2" class="form-control" required>
     </div>

     <!-- Submit Button -->
     <div class="d-grid">
       <button type="submit" class="btn btn-success">Submit</button>
     </div>

   </form>
