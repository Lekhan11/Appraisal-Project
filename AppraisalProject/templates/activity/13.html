<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
    <!-- Title -->
    <label for="facultyname" class="form-label">Name The Faculty members <span class="text-danger">*</span></label>
    <input type="text" id="facultyname" name="facultyname" class="form-control" required>

    <!-- Resource Person -->
    <label for="studentname" class="form-label">Name of the Students <span class="text-danger">*</span></label>
    <input type="text" id="studentname" name="studentname" class="form-control" required>

    <!-- Designation & Organization -->
    <label for="presentationtitle" class="form-label">Title of the Presentation <span class="text-danger">*</span></label>
    <input type="text" id="presentationtitle" name="presentationtitle" class="form-control" required>

    <!-- Phone -->
    <label for="conferenceTitle" class="form-label">Title of the Conference <span class="text-danger">*</span></label>
    <input type="text" id="conferenceTitle" name="conferenceTitle" class="form-control" required>

    <!-- Email -->
    <label for="conferencePlace" class="form-label">Place of the Conference <span class="text-danger">*</span></label>
    <input type="text" id="conferencePlace" name="conferencePlace" class="form-control" required>

    <!-- Website URL -->
    <label for="conferenceDate" class="form-label">Date of the Conference </label>
    <input type="date" id="conferenceDate" name="conferenceDate" class="form-control">
<!-- Website URL -->
    <label for="attachproof1" class="form-label">Geo tag Photo Evidence </label>
    <input type="file" id="attachproof1" name="attachproof1" class="form-control">

    <label for="issnno" class="form-label">ISSN No <span class="text-danger">*</span></label>
    <input type="text" id="issnno" name="issnno" class="form-control" required>
<!-- Website URL -->
    <label for="attachproof2" class="form-label">Attach Proof(Certificate) </label>
    <input type="file" id="attachproof2" name="attachproof2" class="form-control">
<!-- Website URL -->
    <label for="attachproof3" class="form-label">Attach Proof(Proceedings) </label>
    <input type="file" id="attachproof3" name="attachproof3" class="form-control">

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-50 m-auto d-block mt-3">Submit</button>
</form>
