<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    

    <label for="facultyname" class="form-label">Name of the Faculty</label>
    <input type="text" id="facultyname" name="facultyname" class="form-control">
    
    <label for="title" class="form-label">Title of Consultancy Work <span class="text-danger">*</span></label>
    <input type="text" id="title" name="title" class="form-control" required>

    <label for="agency" class="form-label">Name of the Agency <span class="text-danger">*</span></label>
    <input type="text" id="agency" name="agency" class="form-control" required>

    <label for="fromDate" class="form-label">From Date <span class="text-danger">*</span></label>
    <input type="date" id="fromDate" name="fromDate" class="form-control" required>

    <label for="duration" class="form-label">Duration <span class="text-danger">*</span></label>
    <input type="text" id="duration" name="duration" class="form-control" placeholder="e.g. 6 months" required>

    <label for="amount" class="form-label">Amount Received <span class="text-danger">*</span></label>
    <input type="number" id="amount" name="amount" class="form-control" min="0" step="0.01" required>

    <label for="attachproof1" class="form-label">Attach Proof (Approval Letter)</label>
    <input type="file" id="attachproof1" name="attachproof1" class="form-control">

    <label for="attachproof2" class="form-label">Attach Proof (Completion Report)</label>
    <input type="file" id="attachproof2" name="attachproof2" class="form-control">

    <label for="attachproof3" class="form-label">Attach Proof (Amount Received Proof)</label>
    <input type="file" id="attachproof3" name="attachproof3" class="form-control">

    <button type="submit" class="btn btn-primary w-50 m-auto d-block mt-3">Submit</button>
</form>
