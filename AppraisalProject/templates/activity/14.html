<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
    <!-- Title -->
    <label for="facultyname" class="form-label">Name The Faculty <span class="text-danger">*</span></label>
    <input type="text" id="facultyname" name="facultyname" class="form-control" required>

    <!-- Resource Person -->
    <label for="title" class="form-label">Title of the Research Paper <span class="text-danger">*</span></label>
    <input type="text" id="title" name="title" class="form-control" required>

    <!-- Designation & Organization -->
    <label for="journalName" class="form-label">Name of the Journal <span class="text-danger">*</span></label>
    <input type="text" id="journalName" name="journalName" class="form-control" required>

    <!-- Phone -->
    <label for="volumeNo" class="form-label">Volume No <span class="text-danger">*</span></label>
    <input type="text" id="volumeNo" name="volumeNo" class="form-control" required>

    <!-- Email -->
    <label for="issnNo" class="form-label">ISSN No <span class="text-danger">*</span></label>
    <input type="text" id="issnNo" name="issnNo" class="form-control" required>

    <div class="mb-3">
        <label for="JournalLevel" class="form-label">Level of the Journal <span class="text-danger">*</span></label>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault1" value="SCI" required>
          <label class="form-check-label" for="flexRadioDefault1">
            SCI
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault2" value="Scopus">
          <label class="form-check-label" for="flexRadioDefault2">
            Scopus
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault2" value="UGC">
          <label class="form-check-label" for="flexRadioDefault2">
            UGC
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault2" value="Non-UGC">
          <label class="form-check-label" for="flexRadioDefault2">
            Non-UGC
          </label>
        </div>
      </div>

    <!-- Website URL -->
    <label for="websiteUrl" class="form-label">Website URL link of the Book </label>
    <input type="text" id="websiteUrl" name="websiteUrl" class="form-control">

    <!-- Month and Year -->
    <label for="doiLink" class="form-label">DOI link of the journal <span class="text-danger">*</span></label>
    <input type="text" id="doiLink" name="doiLink" class="form-control" required>

    <!-- Month and Year -->
    <label for="hIndex" class="form-label">H index of the journal <span class="text-danger">*</span></label>
    <input type="text" id="hIndex" name="hIndex" class="form-control" required>

    <label for="attachproof1" class="form-label">Attach Proof (Full journal PDF) <span class="text-danger">*</span></label>
    <input type="file" id="attachproof1" name="attachproof1" class="form-control" required>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-50 m-auto d-block mt-3">Submit</button>
</form>
