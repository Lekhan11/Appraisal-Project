<form method="post" action="{% url 'submit_activity' %}" enctype="multipart/form-data" class="d-flex flex-column">
    {% csrf_token %}

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">
    
    <!-- Title -->
    <label for="studentname" class="form-label">Name The Student <span class="text-danger">*</span></label>
    <input type="text" id="studentname" name="studentname" class="form-control" required>

    <!-- Resource Person -->
    <label for="facultyname" class="form-label">Name of the Faculty <span class="text-danger">*</span></label>
    <input type="text" id="facultyname" name="facultyname" class="form-control" required>

    <!-- Designation & Organization -->
    <label for="coursetitle" class="form-label">Title of the Course <span class="text-danger">*</span></label>
    <input type="text" id="coursetitle" name="coursetitle" class="form-control" required>

    <!-- Phone -->
    <label for="fromdate" class="form-label">From date <span class="text-danger">*</span></label>
    <input type="date" id="fromdate" name="fromdate" class="form-control" required>

    <!-- Email -->
    <label for="todate" class="form-label">To date <span class="text-danger">*</span></label>
    <input type="date" id="todate" name="todate" class="form-control" required>

    <!-- Website URL -->
    <label for="mentorname" class="form-label">Name of the Mentor (if any) </label>
    <input type="text" id="mentorname" name="mentorname" class="form-control">
<!-- Website URL -->
    <label for="attachproof1" class="form-label">Supporting Documents (Certificate) </label>
    <input type="file" id="attachproof1" name="attachproof1" class="form-control">

    <label for="attachproof2" class="form-label">Attach XL file for Overall Department (S.No, Name of the student and faculty, Title of the course, Name of the Mentor) <span class="text-danger">*</span></label>
    <input type="file" id="attachproof2" name="attachproof2" class="form-control" required>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-50 m-auto d-block mt-3">Submit</button>
</form>
