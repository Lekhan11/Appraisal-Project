<form action="{% url 'submit_activity' %}" >

    <input type="hidden" name="department" value="{{ department }}">
    <input type="hidden" name="month" value="{{ month }}">
    <input type="hidden" name="activityName" value="{{ activityName }}">

    <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
    <input type="text" id="title" name="title" class="form-control" required>

    <label for="fromDate" class="form-label">Date (From) <span class="text-danger">*</span></label>
    <input type="date" id="fromDate" name="fromDate" class="form-control" required>

    <label for="toDate" class="form-label">Date (To) <span class="text-danger">*</span></label>
    <input type="date" id="toDate" name="toDate" class="form-control" required>

    <label for="noOfParticipants" class="form-label">No. of Participants <span class="text-danger">*</span></label>
    <input type="number" id="noOfParticipants" name="noOfParticipants" class="form-control" required>

    <label for="programCoordinator" class="form-label">Program Coordinator -1 <span class="text-danger">*</span></label>
    <input type="text" id="programCoordinator_1" name="programCoordinator_1" class="form-control" required>

    <label for="programCoordinator_2" class="form-label">Program Coordinator -2 (If any)</label>
    <input type="text" id="programCoordinator_2" name="programCoordinator_2" class="form-control">

    <label for="name">Name of the resource person <span class="text-danger">*</span></label>
    <input type="text" id="name" name="name" class="form-control" required>

    <label for="designation"></label>
</form>
